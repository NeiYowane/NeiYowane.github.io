<html lang="en">
<head>

  <title>Sistema de Digitalización de Trámites</title>
  <link rel="icon" type="image/x-icon" href="media\logo\transparent-gp.ico">

  <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css">

  <link rel="stylesheet" href="css/quirk.css">

<body class="signwrapper">

  <div class="sign-overlay"></div>
  <div class="signpanel"></div>

  <div class="panel signin">
    <div class="panel-heading">
      <h1><img height="100px" src="media\logo\logo-GP2225-removebg.png" alt=""/></h1>
      <h4 class="panel-title">Sistema de Digitalización de Trámites</h4>
      <p>Porfavor especifique su nombre de usuario y contraseña.</p>
    </div>
    <div class="panel-body">
      <form action="index.html">
        <div class="form-group mb10">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Usuario">
          </div>
        </div>
        <div class="form-group nomargin">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="text" class="form-control" placeholder="Contraseña">
          </div>
        </div>
        <div><a href="" class="forgot">¿Olvidaste tu Contraseña?</a></div>
        <div class="form-group">
          <button class="btn btn-success btn-quirk btn-block">Iniciar Sesión</button>
        </div>
      </form>
      <hr class="invisible">
      <div class="form-group">
        <a href="signup.html" class="btn btn-default btn-quirk btn-stroke btn-stroke-thin btn-block btn-sign">No tienes una Cuenta? Registrate.</a>
      </div>
    </div>
  </div><!-- panel -->

</body>
</html>
