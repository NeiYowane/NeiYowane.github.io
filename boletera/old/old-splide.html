    <!-- SPlide Theme CSS Core -->
    <link rel="stylesheet" href="vendors/splide-4.0.7/css/themes/splide-default.min.css"/>

    <!-- Splide JS Core -->

    <style>
      .splide {
        margin: 0 auto;
      }

      .thumbnails {
        display: flex;
        margin: 1rem auto 0;
        padding: 0;
        justify-content: center;
      }

      .thumbnail {
        width: 70px;
        height: 70px;
        overflow: hidden;
        list-style: none;
        margin: 0 0.2rem;
        cursor: pointer;
        opacity: 0.3;
      }

      .thumbnail.is-active {
        opacity: 1;
      }

      .thumbnail img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <section id="main-slider" class="splide" aria-label="My Awesome Gallery">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide">
            <img

            />

      </div>
    </section>
